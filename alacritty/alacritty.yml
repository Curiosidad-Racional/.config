# Font configuration (changes require restart)
font:
  # The size to use.
  size: 9
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'
  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'
  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
  hints:
    start:
      foreground: '#FFFFFF'
      background: '#B4002E'
    end:
      foreground: '#FFFFFF'
      background: '#2642DF'
scrolling:
  history: 50000
  multiplier: 3
window:
  dynamic_title: true
  opacity: 0.8
hints:
  alphabet: "jfkdlsahgurieowpqmvcxznb"
  enabled:
    # - regex: "([^[:space:]<>:\"'\\|│(){}\\[\\]?'/.]*[/.]+[^[:space:]<>:\"'\\|│(){}\\[\\]?'/.]+)+"
    - regex: "[A-Za-z0-9\u00C0-\u024F\u1E00-\u1EFF~@#,%_·$-]*\
              ([/.]+[A-Za-z0-9\u00C0-\u024F\u1E00-\u1EFF~@#,%_·$-]*)+"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: P
        mods: Control|Shift
    - regex: "[^[:space:]│]*([Ee][Rr][Rr]|[Ee][Xx][Cc][Ee][Pp][Tt]|[Ff][Aa][Ii][Ll])[^│]*"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: E
        mods: Control|Shift
    - regex: "(sudo|b?[as]sh|if|for|docker-compose|docker|git|ls|cd|mkdir|cat|n?vim?|c?make|cargo|rust\
              |python[23]?|pip|pytest|mvn|apt\
              |php|node|np[mx]|p?grep|p?kill|fdfind|find|rg|echo|g?awk|curl|sed|basename|dirname\
              )( +[^[:space:]│]+)+"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: C
        mods: Control|Shift
    - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`\u21b2]+"
      command: rofi-open
      post_processing: true
      mouse:
        enabled: true
      binding:
        key: U
        mods: Control|Shift
    - regex: "[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+(\\.[0-9]+\\.[0-9]+)?(:[0-9]+)?"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: I
        mods: Control|Shift
    - regex: "[[:word:]-]+"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: W
        mods: Control|Shift
    - regex: "[0-9]*\\.?[0-9]+"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: N
        mods: Control|Shift
    - regex: "\"([^\"\\\\]*(\\\\.[^\"\\\\]*)*)\"|'([^'\\\\]*(\\\\.[^'\\\\]*)*)'|`([^`\\\\]*(\\\\.[^`\\\\]*)*)`"
    # - regex: "\"(?:[^\"\\\\]|\\\\.)*\""
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: Q
        mods: Control|Shift
    - regex: "[^[:space:]│]+"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: S
        mods: Control|Shift
    - regex: "[^[:space:]│][^│]*"
      action: Copy
      post_processing: false
      mouse:
        enabled: true
      binding:
        key: L
        mods: Control|Shift
key_bindings:
# alacritty --print-events | grep "WindowEvent.*KeyboardInput"
